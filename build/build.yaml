---
apiVersion: build.knative.dev/v1alpha1
kind: Build
metadata:
  name: wordpress
spec:
  serviceAccountName: build-bot
  source:
    git:
      url: https://code.aliyun.com/knative-samples/wordpress.git
      revision: master
  steps:
  - name: build-and-push
    image: "registry.cn-hangzhou.aliyuncs.com/knative-release/kaniko-project-executor:v0.6.0"
    args:
    - "--dockerfile=/workspace/build/Dockerfile"
    # Replace meteatamel with your actual DockerHub
    - "--destination=registry.cn-hangzhou.aliyuncs.com/knative-sample/deployer:01"
    env:
    - name: DOCKER_CONFIG
      value: /builder/home/.docker
